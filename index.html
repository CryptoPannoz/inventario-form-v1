<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Inventario Case (x-www-form-urlencoded)</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f5f5f5;
      margin: 0;
      padding: 20px;
    }
    .container {
      background: #fff;
      padding: 20px;
      border-radius: 5px;
      max-width: 800px;
      margin: auto;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    h1, h2 {
      text-align: center;
    }
    .form-section {
      margin-bottom: 30px;
      border-bottom: 1px solid #ddd;
      padding-bottom: 15px;
    }
    .form-group {
      margin-bottom: 15px;
    }
    label {
      display: block;
      margin-bottom: 5px;
      font-weight: bold;
    }
    input, select, textarea {
      width: 100%;
      padding: 8px;
      border: 1px solid #ccc;
      border-radius: 3px;
      box-sizing: border-box;
    }
    .btn {
      background: #007BFF;
      color: #fff;
      border: none;
      padding: 10px 15px;
      border-radius: 3px;
      cursor: pointer;
      width: 100%;
      font-size: 16px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Inventario Case</h1>
    <form id="inventoryForm">
      <!-- Sezione BASIC -->
      <div class="form-section" id="basic">
        <h2>BASIC</h2>
        <div class="form-group">
          <label for="nomeAppartamento">Nome Appartamento</label>
          <input type="text" id="nomeAppartamento" name="nomeAppartamento">
        </div>
        <div class="form-group">
          <label for="dataIspezione">Data di Ispezione</label>
          <input type="date" id="dataIspezione" name="dataIspezione">
        </div>
        <div class="form-group">
          <label for="personaResponsabile">Persona Responsabile</label>
          <input type="text" id="personaResponsabile" name="personaResponsabile">
        </div>
        <div class="form-group">
          <label for="indirizzo">Indirizzo (Link google Maps)</label>
          <input type="url" id="indirizzo" name="indirizzo">
        </div>
        <div class="form-group">
          <label for="proprietario">PROPRIETARIO</label>
          <input type="text" id="proprietario" name="proprietario">
        </div>
        <div class="form-group">
          <label for="piano">Piano</label>
          <input type="text" id="piano" name="piano">
        </div>
        <div class="form-group">
          <label for="nomeCampanello">Nome sul Campanello</label>
          <input type="text" id="nomeCampanello" name="nomeCampanello">
        </div>
        <div class="form-group">
          <label for="codiceCIN">Codice CIN è visibile fuori?</label>
          <select id="codiceCIN" name="codiceCIN">
            <option value="">Seleziona</option>
            <option value="si">Si</option>
            <option value="no">No</option>
          </select>
        </div>
        <div class="form-group">
          <label for="accessibileDisabili">Accessibile ai Disabili?</label>
          <select id="accessibileDisabili" name="accessibileDisabili">
            <option value="">Seleziona</option>
            <option value="si">Si</option>
            <option value="no">No</option>
          </select>
        </div>
        <div class="form-group">
          <label for="petFriendly">Pet Friendly?</label>
          <select id="petFriendly" name="petFriendly">
            <option value="">Seleziona</option>
            <option value="si">Si</option>
            <option value="no">No</option>
          </select>
        </div>
        <div class="form-group">
          <label for="ascensore">Ascensore</label>
          <select id="ascensore" name="ascensore">
            <option value="">Seleziona</option>
            <option value="si">Si</option>
            <option value="no">No</option>
          </select>
        </div>
        <div class="form-group">
          <label for="balcone">Balcone/Terrazza?</label>
          <select id="balcone" name="balcone">
            <option value="">Seleziona</option>
            <option value="si">Si</option>
            <option value="no">No</option>
          </select>
        </div>
        <div class="form-group">
          <label for="giardino">Giardino?</label>
          <select id="giardino" name="giardino">
            <option value="">Seleziona</option>
            <option value="si">Si</option>
            <option value="no">No</option>
          </select>
        </div>
        <div class="form-group">
          <label for="camino">Camino</label>
          <select id="camino" name="camino">
            <option value="">Seleziona</option>
            <option value="si">Si</option>
            <option value="no">No</option>
          </select>
        </div>
        <div class="form-group">
          <label for="ariaCondizionata">Aria Condizionata?</label>
          <select id="ariaCondizionata" name="ariaCondizionata">
            <option value="">Seleziona</option>
            <option value="si">Si</option>
            <option value="no">No</option>
          </select>
        </div>
        <div class="form-group">
          <label for="cullaSeggiolone">Culla/Seggiolone?</label>
          <select id="cullaSeggiolone" name="cullaSeggiolone">
            <option value="">Seleziona</option>
            <option value="si">Si</option>
            <option value="no">No</option>
          </select>
        </div>
        <div class="form-group">
          <label for="ssid">Nome Rete WIFI (SSID)</label>
          <input type="text" id="ssid" name="ssid">
        </div>
        <div class="form-group">
          <label for="wifiPassword">Password WIFI</label>
          <input type="password" id="wifiPassword" name="wifiPassword">
        </div>
        <div class="form-group">
          <label for="posizioneModem">Posizione Modem Wifi</label>
          <input type="text" id="posizioneModem" name="posizioneModem">
        </div>
        <div class="form-group">
          <label for="qrTouchStay">Codice QR TouchStay Stampato</label>
          <input type="text" id="qrTouchStay" name="qrTouchStay">
        </div>
      </div>

      <!-- Sezione CUCINA -->
      <!-- ... (rimangono uguali, con <input type='text'> e <select> come da tuo codice) ... -->

      <!-- Sezione CAMERE, DOTAZIONI, ESTERNI, PULIZIA, SICUREZZA, COMMENTI, ecc. -->
      <!-- (Tutte le sezioni restano invariate, mantenendo i 'name' giusti) -->

      <!-- Bottone per inviare il form -->
      <button type="submit" class="btn">Invia Inventario</button>
    </form>
  </div>

  <script>
    document.getElementById('inventoryForm').addEventListener('submit', function(e) {
      e.preventDefault();
      
      // 1) Raccogli i campi col FormData
      const formData = new FormData(this);

      // 2) Costruisci un URLSearchParams per x-www-form-urlencoded
      const data = new URLSearchParams();
      for (const [k, v] of formData.entries()) {
        data.append(k, v);
      }

      // 3) Esegui la fetch verso la Web App di Apps Script (URL con /exec)
      fetch('https://script.google.com/macros/s/AKfycbw-FpYQl3fyBnN6KgcFj_lXfVlMqeYLPyHWP75HPpmw5rE3S_IT8hXUOnqdMgNkSfi0Cw/exec', {
        method: 'POST',
        body: data
      })
      .then(res => res.json())
      .then(resp => {
        console.log(resp);
        alert('Inventario inviato con successo!');
        this.reset();
      })
      .catch(error => {
        console.error(error);
        alert('Si è verificato un errore nell\'invio dell\'inventario.');
      });
    });
  </script>
</body>
</html>
